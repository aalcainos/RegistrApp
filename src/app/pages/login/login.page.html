<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/inicio"
      text="Volver">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

  <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de Sesión</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-col>
          <ion-input
          [(ngModel)]="usuario"
          label="Correo electrónico">
          </ion-input>
          <ion-input
            [(ngModel)]="contrasena"
            type="password"
            label="Contraseña"
            labelPlacement="floating"
            errorText="Contraseña inválida"
          ></ion-input>
        
        </ion-col>
      <ion-button (click)="cargandoLogin()"> Iniciar Sesión</ion-button>
      </ion-card-content>
      <ion-checkbox [(ngModel)]="recordarUsuario">Recordarme</ion-checkbox>
      <p routerLink="/reset-password">¿Has olvidado tu contraseña?</p>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="7">
          <p>¿No tienes cuenta?</p> 
        </ion-col>
        <ion-col size="3">
          <ion-button routerLink="/registro">Regístrate</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
