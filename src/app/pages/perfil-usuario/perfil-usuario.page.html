<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      text="Volver"
      defaultHref="/menu">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let i of usuarioFiltro">
    <ion-card-header>
      <ion-card-title> Perfil</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      Correo: {{i.correo}}<br>
    Nombre: {{i.nombre}}<br>
    Carrera: {{i.carrera}}<br>
    Region: {{i.region}}<br>
    Comuna: {{i.comuna}}
    </ion-card-content>
  </ion-card>
</ion-content>
